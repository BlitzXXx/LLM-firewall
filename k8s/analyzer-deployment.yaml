# =============================================================================
# Analyzer Deployment - Python + Presidio
# Auto-scaling with HPA (2-10 replicas)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyzer
  namespace: llm-firewall
  labels:
    app: llm-firewall
    component: analyzer
    tier: backend
spec:
  replicas: 2
  revisionHistoryLimit: 5
  
  # Rolling update strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  
  selector:
    matchLabels:
      app: llm-firewall
      component: analyzer
  
  template:
    metadata:
      labels:
        app: llm-firewall
        component: analyzer
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "50051"
        prometheus.io/path: "/metrics"
    
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      # Service account
      serviceAccountName: llm-firewall-sa
      
      containers:
      - name: analyzer
        image: llm-firewall-analyzer:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: llm-firewall-config
        
        # Resource limits (Presidio needs more memory)
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        
        # Liveness probe using gRPC health check
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/grpc_health_probe
            - -addr=:50051
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          exec:
            command:
            - /usr/local/bin/grpc_health_probe
            - -addr=:50051
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: spacy-models
          mountPath: /root/.cache
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: spacy-models
        emptyDir: {}
      
      # Pod affinity - distribute across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - analyzer
              topologyKey: kubernetes.io/hostname

---
# =============================================================================
# Horizontal Pod Autoscaler for Analyzer
# Scale 2-10 replicas based on CPU usage
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analyzer-hpa
  namespace: llm-firewall
  labels:
    app: llm-firewall
    component: analyzer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analyzer
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
