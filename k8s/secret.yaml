# =============================================================================
# Secret for LLM Firewall Sensitive Data
# IMPORTANT: In production, use external secrets management (Vault, AWS Secrets Manager, etc.)
# Base64 encode secrets: echo -n 'your-secret' | base64
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: llm-firewall-secrets
  namespace: llm-firewall
  labels:
    app: llm-firewall
type: Opaque
data:
  # PostgreSQL credentials (base64 encoded)
  # Example: echo -n 'firewall' | base64
  POSTGRES_USER: ZmlyZXdhbGw=
  POSTGRES_PASSWORD: ZmlyZXdhbGxfcGFzc3dvcmQ=
  
  # Redis password (optional)
  # REDIS_PASSWORD: 
  
  # LLM Provider API Keys (base64 encoded)
  # OPENAI_API_KEY: 
  # ANTHROPIC_API_KEY: 
  
  # Grafana admin credentials
  GRAFANA_ADMIN_USER: YWRtaW4=
  GRAFANA_ADMIN_PASSWORD: YWRtaW4=

---
# =============================================================================
# Note: For production, create secrets using kubectl:
# kubectl create secret generic llm-firewall-secrets \
#   --namespace llm-firewall \
#   --from-literal=POSTGRES_USER=firewall \
#   --from-literal=POSTGRES_PASSWORD=your-secure-password \
#   --from-literal=OPENAI_API_KEY=sk-your-key
# =============================================================================
